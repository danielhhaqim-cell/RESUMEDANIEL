<!-- JAVASCRIPT INSIDE HTML -->
<script>
// FILTER
const filterBtns = document.querySelectorAll('.filter-btn');
const items = document.querySelectorAll('.gallery-item');

filterBtns.forEach(btn => {
  btn.addEventListener('click', () => {

    document.querySelector('.filter-btn.active')?.classList.remove('active');
    btn.classList.add('active');

    const filter = btn.dataset.filter;

    items.forEach(item => {
      item.style.display =
        filter === "all" || item.classList.contains(filter)
        ? "block"
        : "none";
    });
  });
});

// FILTER FROM URL (e.g. gallery.html#uitm)
window.onload = () => {
  const hash = window.location.hash.replace("#", "");

  // Jika hash wujud & bukan "all", barulah apply filter
  if (hash && hash !== "all") {
    document.querySelector(`[data-filter="${hash}"]`)?.click();
  } else {
    // Default buka ALL
    document.querySelector('[data-filter="all"]').click();
  }
};


// LIGHTBOX
const lightbox = document.getElementById("lightbox");
const lightImg = document.querySelector(".lightbox-img");
const closeBtn = document.querySelector(".lightbox-close");

let currentIndex = 0;
let galleryImages = [];

document.querySelectorAll('.gallery-item img').forEach((img, index) => {
  galleryImages.push(img);
  img.addEventListener('click', () => {
    currentIndex = index;
    openLightbox();
  });
});

let slideInterval;

function autoSlide() {
  currentIndex = (currentIndex + 1) % galleryImages.length;
  openLightbox();
}

function openLightbox() {
  lightbox.style.display = "flex";
  lightImg.src = galleryImages[currentIndex].src;

  clearInterval(slideInterval);  
  slideInterval = setInterval(autoSlide, 3000); // Auto next 3s
}

closeBtn.onclick = () => {
  lightbox.style.display = "none";
  clearInterval(slideInterval);
};

// NEXT + PREV BUTTONS
document.querySelector(".next").onclick = () => {
  currentIndex = (currentIndex + 1) % galleryImages.length;
  openLightbox();
};

document.querySelector(".prev").onclick = () => {
  currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
  openLightbox();
};

function autoSlide() {
  currentIndex = (currentIndex + 1) % galleryImages.length;
  openLightbox();
}
</script>

  <script>
function updateDateTime() {
  const now = new Date();

  const dateOptions = {
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric'
  };

  const timeOptions = {
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
    hour12: true
  };

  document.getElementById("currentDate").textContent =
    now.toLocaleDateString('en-US', dateOptions);

  document.getElementById("currentTime").textContent =
    now.toLocaleTimeString('en-US', timeOptions);
}

setInterval(updateDateTime, 1000);
updateDateTime();
</script>
